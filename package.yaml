name:                gerber
version:             0.0.0
github:              "Zankoku-Okuno/gerber"
license:             BSD3
author:              "Okuno Zankoku"
maintainer:          "zankoku.okuno@gmail.com"
copyright:           "Okuno Zankoku"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Zankoku-Okuno/gerber#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions:
- OverloadedStrings
- RecordWildCards
- NamedFieldPuns
- DuplicateRecordFields
- ViewPatterns
- LambdaCase
- GeneralizedNewtypeDeriving
- FlexibleContexts
- FlexibleInstances
- MultiParamTypeClasses
- RankNTypes
- ExistentialQuantification

library:
  source-dirs: src
  dependencies:
  - containers
  - mtl
executables:
  gerber:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gerber

tests:
  gerber-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gerber
